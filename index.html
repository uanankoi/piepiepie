<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pIePiepiE</title>
    <!-- normalize.css, index.css-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bar">
        <h2>pIePiepiE</h2>
    </div>
    <div class="wrap">
        <h1 class="title">Demo</h1>
        <div class="allPie">
            <div class="arrayPie col4">
                <h1>Pie</h1>
                <div class="choice">
                    <div class="data active">data1</div>
                    <div class="data">data3</div>
                </div>
                <div class="dataPie"></div>
            </div>
            <div class="controlPie col4">
                <h1>Control Pie</h1>
            </div>
            <div class="inputPie col4">
                <h1>Pie</h1>
                <div class="input">
                    <label for="inputNum">輸入數字:</label>
                    <input id="inputNum" type="number" max="100" min="0" value="10"></input>
                </div>
                
            </div>
        </div> 
    </div>
    
    
    <script src="./js/index.js"></script>
</body>
</html>
